name: MATLAB Jupyter Integration

on:
  push:
    branches:
      - "main"

jobs:
  node_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 13.x
        uses: actions/setup-node@v2
        with:
          node-version: 13.x

      - name: Install Node dependencies
        run: npm --prefix gui install gui

      - name: Build Project
        run: npm --prefix gui build --if-present

      - name: Run Node tests and generating code coverage.
        run: npm --prefix gui test -- --coverage --watchAll=false

      - name: Upload Javscript coverage report to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: ./gui/coverage/
          fail_ci_if_error: true
          verbose: true

  python_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[DEV]
          pip install black

      - name: Lint with black
        run: |
          black --check .

      - name: Test with pytest
        run: |
          python setup.py test

      - name: Generate Code Coverage report for Python code
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload python coverage report to Codecov
        uses: codecov/codecov-action@v2
        with:
          directory: ./
          name: Python-codecov
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
